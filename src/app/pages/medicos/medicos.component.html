<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <button [routerLink]="['/medico','nuevo']" type="button" class="btn btn-primary btnDer">Crear Medico</button>

                <h3 class="card-title">Medicos Registrados ( <small>{{ _medicoService.totalMedicos }}</small> )</h3>

                <table class="table table-hover ">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos ">
                            <td class="w70 ">
                                <img [src]="medico.img | imagen:'medico' " alt=" " class="img-50 img-circle ">
                            </td>
                            <td>{{medico.nombre}}</td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>
                                <button [routerLink]="['/medico',medico._id]" type="button " class="btn btn-primary ">
                                <i class="fa fa-save "></i>
                            </button>
                                <button (click)="borrarMedico(medico) " type="button " class="btn btn-danger ">
                                <i class="fa fa-trash-o "></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
