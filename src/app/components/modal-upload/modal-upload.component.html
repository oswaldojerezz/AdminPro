<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]=" image | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    <br><br>
                    <input (change)="seleccionImage( $event.target.files[0] )" type="file">
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
                    <button [disabled]="!imagenTemp" type="button" (click)="subirImagen()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
