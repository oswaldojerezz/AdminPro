<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Barra de progreso</h3>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [style.width]="porcentaje1 + '%'" [attr.ariaValuenow]="porcentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ porcentaje1 }}%</div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" [style.width]="porcentaje2 + '%'" [attr.ariaValuenow]="porcentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">{{ porcentaje2 }}%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="porcentaje1 = $event" leyenda="Pvta" [porcentaje]="porcentaje1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="porcentaje2 = $event" leyenda="Que Oferton" [porcentaje]="porcentaje2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
